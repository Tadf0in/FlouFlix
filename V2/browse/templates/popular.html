{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/browse.css' %}">
    <title>FlouFlix</title>
</head>
<body>
    {% include 'header.html' %}

    <div class="content popular">

            <h1>Films</h1>
            <div class="popular-movies">
            {% for movie in movies %}
                <a href="/browse/movie/{{ movie.id }}/" class="popular-movie">
                    <img src={{ movie.img }}>
                    <span class="popular-movie-title">{{ movie.title }}</span>
                </a>
            {% endfor %}
            </div>

            <br>
            <br>
            <br>
            <br>

            <h1>SÃ©ries</h1>
            <div class="popular-series">
                {% for serie in series %}
                    <a href="/browse/serie/{{ serie.id }}/" class="popular-serie">
                        <img src={{ serie.img }}>
                        <span class="popular-serie-title">{{ serie.name }}</span>
                    </a>
                {% endfor %}
            </div>


        <!-- Scroll horizontal -->
        <script> 
            const scrollMovie = document.querySelector(".popular-movies");
            const scrollSerie = document.querySelector(".popular-series");

            scrollMovie.addEventListener("wheel", (evt) => {
                evt.preventDefault();
                scrollMovie.scrollLeft += evt.deltaY;
            });
            scrollSerie.addEventListener("wheel", (evt) => {
                evt.preventDefault();
                scrollSerie.scrollLeft += evt.deltaY;
            });
        </script>

    </div>
</body>
</html>
